<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        h1 { color: #6f42c1; font-family: 'Roboto', sans-serif; }
        .container { max-width: 900px; }
        textarea, select, button { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ASCII Art Portal</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1>Welcome to ASCII Art Creator!</h1>
        <form action="/ascii-art" method="POST">
            <div class="mb-3">
              <label for="input-text" class="form-label">Enter text for ASCII conversion</label>
              <textarea class="form-control" id="input-text" name="input-text" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="banner" class="form-label">Choose a style:</label>
                <select class="form-select" id="banner" name="banner">
                    <option value="standard" selected>Standard</option>
                    <option value="shadow">Shadow</option>
                    <option value="thinkertoy">Thinkertoy</option>
                </select>
            </div>
            <button type="submit" class="btn btn-secondary">Convert</button>
        </form>
        <pre id="ascii-output">{{.ascii}}</pre>
    </div>
</body>
</html>
