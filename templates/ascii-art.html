<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ASCII Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        h1 { color: #17a2b8; font-family: 'Roboto', sans-serif; }
        .container { max-width: 800px; }
        pre { background-color: #e9ecef; padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Back to Home</a>
        </div>
    </nav>

    <div class="container py-5 text-center">
        <h1>Your Generated ASCII Art</h1>
        <form>
            <div class="mb-3">
                <label for="input-text" class="form-label">Your Text</label>
                <textarea class="form-control" id="input-text" name="input-text" rows="3" readonly>{{ .Input }}</textarea>
            </div>
            <div class="mb-3">
                <label for="ascii-font" class="form-label">Chosen Font</label>
                <input type="text" class="form-control" id="ascii-font" name="ascii-font" readonly value="{{ .Banner }}">
            </div>
        </form>
        <pre id="ascii-output">{{ .Result }}</pre>
    </div>
</body>
</html>
